[build]
  command = "npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.19.0"

# Backend-Function: längeres Timeout für DB/API
[functions]
  node_bundler = "esbuild"
[functions.server]
  timeout = 26

# API und Auth an Express-Backend – Pfad mit :splat weitergeben, damit Express /api/* und /auth/* erkennt
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server/auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
